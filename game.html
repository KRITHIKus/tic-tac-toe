<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <a href="index.html" class="developer-link">Developed by Dwarf</a>
    <div class="container">
        <h1 class="head">Tic Tac Toe</h1>
        <div class="scores">
            <p id="score1">Player 1: 0</p>
            <p id="score2">Player 2/Bot: 0</p>
        </div>
        <div id="game-board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="status"></div>
        <div class="controls">
            <button id="restart" onclick="restartMatch()">Restart Match</button>
            <button id="nextRound" onclick="startGame(currentMode)" style="display: none;">Next Round</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
